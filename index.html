<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#667eea">
    <title>차량 배차 시스템 - 사용자</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-car"></i> 차량 배차 시스템</h1>
        <p>사용자 페이지 - 배차 신청 및 현황 확인</p>
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="location.href='admin.html'">
                <i class="fas fa-user-shield"></i> 관리자 로그인
            </button>
        </div>
    </header>

    <div class="container">
        <nav class="main-nav">
            <button class="nav-btn active" onclick="showSection('dispatch-request')">
                <i class="fas fa-plus-circle"></i> 배차 신청
            </button>
            <button class="nav-btn" onclick="showSection('dispatch-status')">
                <i class="fas fa-list"></i> 배차 현황
            </button>
        </nav>

        <main class="main-content">
            <!-- 배차 신청 섹션 -->
            <section id="dispatch-request" class="content-section active">
                <h2><i class="fas fa-plus-circle"></i> 차량 배차 신청</h2>
                <form id="dispatchForm" class="form">
                    <div class="form-group">
                        <label for="requester">요청자 이름 *</label>
                        <input type="text" id="requester" name="requester" required placeholder="요청자 이름">
                    </div>
                    
                    <div class="form-group">
                        <label for="department">부서 *</label>
                        <input type="text" id="department" name="department" required placeholder="부서명">
                    </div>
                    
                    <div class="form-group">
                        <label for="vehicleSelect">차량 선택 *</label>
                        <select id="vehicleSelect" name="vehicleSelect" required>
                            <option value="">차량을 선택하세요</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="requestDate">사용 날짜 *</label>
                        <input type="date" id="requestDate" name="requestDate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="startTime">출발 시간 *</label>
                        <input type="time" id="startTime" name="startTime" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="endTime">도착 시간 *</label>
                        <input type="time" id="endTime" name="endTime" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="destination">목적지 *</label>
                        <input type="text" id="destination" name="destination" required placeholder="목적지">
                    </div>
                    
                    <div class="form-group">
                        <label for="purpose">사용 목적 *</label>
                        <textarea id="purpose" name="purpose" required placeholder="사용 목적을 상세히 입력하세요"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="priority">우선순위</label>
                        <select id="priority" name="priority">
                            <option value="보통">보통</option>
                            <option value="긴급">긴급</option>
                            <option value="매우긴급">매우긴급</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> 배차 신청
                        </button>
                        <button type="reset" class="btn btn-secondary">
                            <i class="fas fa-undo"></i> 초기화
                        </button>
                    </div>
                </form>
            </section>

            <!-- 배차 현황 섹션 -->
            <section id="dispatch-status" class="content-section">
                <h2><i class="fas fa-list"></i> 배차 현황</h2>
                
                <div class="search-filter">
                    <input type="text" id="searchInput" placeholder="검색어를 입력하세요..." class="search-input">
                    <div class="status-filters">
                        <button class="filter-btn active" data-status="all">전체</button>
                        <button class="filter-btn" data-status="대기중">대기중</button>
                        <button class="filter-btn" data-status="승인">승인</button>
                        <button class="filter-btn" data-status="거부">거부</button>
                    </div>
                </div>
                
                <div id="dispatchList" class="dispatch-list">
                    <!-- 배차 목록이 여기에 동적으로 생성됩니다 -->
                </div>
            </section>
        </main>
    </div>

    <!-- 알림 메시지 -->
    <div id="notification" class="notification"></div>

    <script src="user-script.js"></script>
</body>
</html>
